<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TP3 - Productos</title>
</head>
<body>
  <Div class="col-auto sticky-sm-top">
    <button class="btn btn-dark shadow" id="btnSwitch">Theme</button>
  </Div>
    <h1 class="h1 text-center m-5" href="index.html">Products API</h1>

    <div class="container">
      <form id="formulario">
        <div class="d-flex gap-2 mb-2">
          <input type="text" id="search" autocomplete="off" placeholder="Search..." class="form-control">
          <input type="submit" value="Search" class="btn btn-primary" id="btn-add">
        </div>
        <select class="form-select" aria-label="Default select example" id="categorias">
          <option selected>Search by category...</option>
        </select>
      </form>
    </div>

    <div class="container">
        <div class="row mt-3 justify-content-center" id="productosDiv">

        </div>

        <div id="paginate" class="text-center my-3">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" id="prevBtn">Previous</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" id="nextBtn">Next</a>
                </li>
              </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
